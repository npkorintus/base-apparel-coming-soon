<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> -->

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg">
  </header>
  <img class="mobile-image" src="images/hero-mobile.jpg">

  <main>
    <h1 class="heading">We're <span class="bold-text">coming soon</span></h1>

    <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div class="email-submission">
      <input class="email-input" type="email" placeholder="Email Address">
      <button class="submit" onclick="ValidateEmail()"><img class="arrow" src="images/icon-arrow.svg"></button>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
